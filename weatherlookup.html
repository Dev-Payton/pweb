<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <title>WeatherLookup</title>
  <link rel="icon" href="/icons/weatherfav.png" sizes="any">

  <style>
    @font-face {
      font-family: 'gg sans';
      src: url('/fonts/ggsansbold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'gg sans';
      src: url('/fonts/ggsansmed.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }

    @font-face {
      font-family: 'gg sans';
      src: url('/fonts/ggsansreg.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'gg sans';
      src: url('/fonts/ggsanssemibold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
    }
  </style>

</head>
<body>
<div class="page-wrapper">

  <header>
    <div class="header-container">
      <div class="horizontal-placements">
        <div class="text-header-container">
          <h1 class="weather-text-header" style="color: white">WeatherKit</h1>
        </div>
        <button class="dark-mode-icon" onclick="toggleDarkMode()"></button>
      </div>
      <div class="weather-location">
        <h2 class="current-location" id="current-location"></h2>
      </div>


    </div>
  </header>
  <div class="weather_textbox">
    <input type="text" id="userInput" placeholder="Enter a Zip Code">
    <button onclick="handleInput()">Submit</button>
  </div>


  <div class="weather-content">
    <div class="row">
      <div class="box">
        Current Conditions
        <pid='current-conditions'></p>
      </div>
      <div class="box">Forecast</div>
      <div class="box">Historical Dates</div>
    </div>
    <div class="row">
      <div class="box">Today</div>
      <div class="box">Ten Day Forecast</div>
      <div class="box">Historical</div>
    </div>
  </div>
  <footer>
    <p class="copyright" style="color: white">&copy; 2024 @dev-payton. All rights reserved.</p>
  </footer>
</div>
<script src="js/app.js"></script>
<script src="js/apicalls.js"></script>
</body>
</html>
